        <!-- Carousel
    ================================================== -->
    <div id="overviewCarousel" class="carousel slide" data-ride="carousel">

        <div class="item active">
          <img class="first-slide" src="/images/japan/mt_fuji.jpg" alt="First slide">
        </div>
        <div class="item">
          <img class="second-slide" src="/images/japan/inari_shrine.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="/images/vancouver/celebration_of_lights_2.jpg" alt="Third slide">

        <div class="item">

        <div class="item">
          <img class="fifth-slide" src="/images/vancouver/doe_1.jpg" alt="Fifth slide">
        </div>
      </div>
      <a class="left carousel-control" href="#overviewCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
